# No extra newlines
add_newline = false

format = """
$directory$git_branch$git_status $env_var$python$nodejs$rust$golang$fill$cmd_duration
$character """

# Directory settings
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold cyan"
format = "ï„• [ $path ]($style)"

# Git branch
[git_branch]
symbol = "ï˜ "
style = "bold green"
format = "[ $symbol$branch ]($style)"

# Git status with colors
[git_status]
conflicted = "[ ~${count} ](bold red)"
ahead = "[ â‡¡${count} ](bold yellow)"
behind = "[ â‡£${count} ](bold yellow)"
diverged = "[ â‡•${ahead_count}/${behind_count} ](bold yellow)"
untracked = "[ ?${count} ](bold blue)"
stashed = "[ *${count} ](bold magenta)"
modified = "[ !${count} ](bold red)"
staged = "[ +${count} ](bold green)"
renamed = "[ Â»${count} ](bold cyan)"
deleted = "[ âœ˜${count} ](bold red)"
style = ""
format = "$all_status$ahead_behind"
disabled = false

# Dotted separator between git info and elapsed time
[fill]
symbol = "Â·"
style = "bold black"

# Command execution time at the end
[cmd_duration]
min_time = 500
format = "[ ï‰’ $duration ](bold yellow)"

# Prompt Character
[character]
